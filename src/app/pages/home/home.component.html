<div class="desktop-home">
  <!-- Progress Header -->
  <app-progress-header
    [progressWidth]="'20%'"
    [currentStep]="1"
    [title]="'Select Your Game'">
  </app-progress-header>

  <!-- Time Display Section -->
  <div class="desktop-home__time-section">
    <app-time-display
      [startTime]="rideStartTime()"
      [gameTime]="gameStartTime()"
      [endTime]="rideEndTime()">
    </app-time-display>
  </div>

  <!-- Main Content -->
  <div class="desktop-home__main-content">
    <div class="desktop-home__question-section">
      <p class="desktop-home__question">
        How long would you like your ride to be?
      </p>

      <!-- Hour Slider -->
      <app-hour-slider
        [initialHours]="selectedHours()"
        (hoursChange)="onHoursChanged($event)">
      </app-hour-slider>
    </div>

    <!-- Continue Button -->
    <button class="desktop-home__continue-btn">Continue</button>
  </div>
</div>
